<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*navbar */
        #navbar {
            background-color: #2c3e50;
            color: white;

            overflow: auto;
            padding: 29px 80px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
        }

        #navbar ul li {
            display: inline-block;
            font-size: 16px;
            margin-left: 40px;
        }

        #logo {
            float: left;
            font-size: 20px;
        }

        #navbar ul {
            float: right;
        }

        /*        banner */
        #banner {
            background-color: #1abc9c;
            text-align: center;
            padding: 102px 0;
            color: white;
        }

        #banner img {
            width: 242px;
        }

        #banner h1 {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 44px;
            margin: 40px auto;
        }

        #banner hr {
            border: none;
            height: 4px;
            background-color: white;
            width: 300px;
            margin: auto;
            border-radius: 2px;
        }

        #banner p {
            font-size: 20px;
            text-transform: capitalize;
            font-family: 'Lato', sans-serif;
            margin-top: 45px;
            /*            letter-spacing: 0.2px;*/
            /*            word-spacing: 0.1px;*/
        }

        #banner .fa-star {
            width: 67px;
            height: 41px;
            display: block;
            font-size: 33px;
            margin: auto;
            margin-top: -21px;
            background-color: #1abc9c;
        }

        section {
            height: 1000px;
        }
        
        #port{
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: #2c3e50;
            font-size: 40px;
            text-align: center;
            padding-top: 90px;
        }
        
        #port .fa-star{
            width: 67px;
            height: 41px;
            display: block;
            font-size: 33px;
            margin: auto;
            margin-top: -20px;
            background-color: white;
        }
        
        #port hr{
            border: none;
            height: 4px;
            background-color: #2c3e50;
            width: 300px;
            margin: auto;
            border-radius: 2px;
        }
        
    </style>
</head>

<body>

    <header>
        <div id="navbar">
            <div id="logo">start bootstrap</div>
            <ul>
                <li>portfolio</li>
                <li>about</li>
                <li>contact</li>
            </ul>
        </div>
        <div id="banner">
            <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="">
            <h1>start bootstrap</h1>
            <hr>
            <i class="fas fa-star"></i>
            <p>Graphic Artist - Web Designer - Illustrator</p>
        </div>
        

</body></html>
